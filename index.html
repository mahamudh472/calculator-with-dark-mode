<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <div class="cal-top">
                <div class="dark-btn">
                    <div class="btn"></div>
                </div>
                <span>Switch to Dark</span>
                
            </div>
            <div class="result-container">
                <div class="equation"></div>
                <div class="result"></div>
            </div>
            <hr>

            <div class="cal-mid">
                <i class="fa fa-delete-left del-text" id="delete" style="padding: 5px;"></i>
            </div>

            <div class="btn-container">
                <input type="button" class="btn-type-1" value="C">
                <input type="button" class="btn-type-1" value="( )">
                <input type="button" class="btn-type-1" value="%">
                <input type="button" class="btn-type-2" value="/">
                <input type="button" class="btn-type-3" value="7">
                <input type="button" class="btn-type-3" value="8">
                <input type="button" class="btn-type-3" value="9">
                <input type="button" class="btn-type-2" value="x">
                <input type="button" class="btn-type-3" value="4">
                <input type="button" class="btn-type-3" value="5">
                <input type="button" class="btn-type-3" value="6">
                <input type="button" class="btn-type-2" value="-">
                <input type="button" class="btn-type-3" value="1">
                <input type="button" class="btn-type-3" value="2">
                <input type="button" class="btn-type-3" value="3">
                <input type="button" class="btn-type-2" value="+">
                <input type="button" class="btn-type-3" value="+/-">
                <input type="button" class="btn-type-3" value="0">
                <input type="button" class="btn-type-3" value=".">
                <input type="button" value="=">
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
        $(document).ready(function(){
            var equation = "";
            var result = 0
            var tempEquation = equation;
            let darkMode = false;

            $("input[type='button']").click(function(){
                if(this.value=="C"){
                    equation = ""
                    result = 0
                    update()
                }else if (this.value== "+"||"-"||"x"||"/"||"="){
                    if (this.value=="="){
                    result = eval(equation.replace('x', '*').replace('%', '/100'))
                    update()
                    }else if(this.value=="+"||"-"||"x"||"/"){
                        equation += this.value
                    }
                }
                else{
                    equation += this.value
                }
                
                update()
            })
            $("#delete").click(function(){
                equation = equation.slice(0, -1)
                update()
            })
            // dark mode
            $(".dark-btn").click(function(){
                $(".main-container").toggleClass("dark")
                $(".btn").toggleClass("dark")
                $("input[type='button']").toggleClass("dark")
                $(".calculator").toggleClass("dark")
                if(darkMode){
                    $(".cal-top span").text("Switch to Dark")
                    darkMode = false
                }else{
                    $(".cal-top span").text("Switch to Light")
                    darkMode = true
                }
            })

            function update(){
                $(".equation").text(equation);
                $(".result").text(result)
            }
            
            update()

            
        })
</script>
</html>
